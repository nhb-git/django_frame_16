<div class="static-menu">
    {% for menu in menu_list %}
        {% if current_url == menu.url %}
            <a href="{{ menu.url }}" class="active">
                <span class="icon-wrap"><i class="fas {{ menu.icon }}"></i>{{ menu.name }}</span>
            </a>
        {% else %}
            <a href="{{ menu.url }}">
                <span class="icon-wrap"><i class="fas {{ menu.icon }}"></i>{{ menu.name }}</span>
            </a>
        {% endif %}
    {% endfor %}
</div>
