<!-- register.html -->
{% extends "mainsite/base.html" %}

{% block title %}
    注册页面
{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.user_name }}
            <span class="help-block error pull-right">{{ form.user_name.errors.0 }}</span>
        </div>
        <div class="form-group">
            {{ form.user_city }}
            <span class="help-block error pull-right">{{ form.user_city.errors.0 }}</span>
        </div>
        <div class="form-group">
            {{ form.user_message }}
            <span class="help-block error pull-right">{{ form.user_message.errors.0 }}</span>
        </div>
        <button type="submit" class="btn btn-success btn-reg">注册</button>
    </form>
{% endblock %}
